<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
  <title>Current Rate</title>
  <style>
  .table{
  background-color: black;
  color: white;
  opacity: 50%;
  }
  </style>
</head>

<body>
  <h1 align="center">Current Rate of various commodities</h1>
  <div id="pselect" style="width: 50%; margin: auto;">
    <form action="">
      <div class="row">
      </select>
      State<select class="form-select mr-2 col" id="state">
        <option selected disabled value="">state</option>
        
      </select>
        district<select class="form-select mr-2 col" id='district'>
          <option selected disabled value="">district</option>
          <option>...</option>
        </select>
        commodity<select class="form-select mr-2 col" id="commodity">
          <option selected disabled value="">commodity</option>
          <option>...</option>
        </select>
        <input type="button" id="getdata" value="getdata">
      </div>
    </form>
    <hr>
    <div id=table>
    	<table class="table">
  <thead>
    <tr>
      <th scope="col">Commodity</th>
      <th scope="col">Variety</th>
      <th scope="col">Arrival Date</th>
      <th scope="col">Market</th>
      <th scope="col">Min price</th>
      <th scope="col">Max price</th>
      
    </tr>
  </thead>
  <tbody id="data">
    
  </tbody>
</table>
    </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
      $("#state").load("states.html");			
      
      $('#state').change(function(){
        var st=$("#state").val();
        
        
        $.post("district.jsp",{
          sta : st,
          
        },
        function(data,status){
          
           $('#district').html(data);
           
        });
      });
      
      $('#district').change(function(){
  		var st=$("#state").val();
  		var ds=$("#district").val();
  		
  		$.post("commodity.jsp",{
  			sta : st,
  			dis : ds,
  			
  		},
  		function(data,status){
  			
  			 $('#commodity').html(data);
  			 
  		});
  	});
      
      $("#getdata").click(function(){
    	  
    	  var st=$("#state").val();
    	  var ds=$("#district").val();
    	  var cm=$("#commodity").val();
          
          $.post("crate.jsp",{
            sta : st,
            dis : ds,
            cmd : cm,
            
          },
          function(data,status){
            
             $('#data').html(data);
             
          });
    	  
      });
  
      });
    </script>
</body>

</html>
